<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>新注册设备</title>
		<link rel="stylesheet" type="text/css" href="../../../uilibs/bootstrap-3.3.5/css/bootstrap.min.css" />
		<link href="css/register.css" rel="stylesheet">
	</head>

	<body>
		<div class="row row_1">
			<div class="top to_bigrow">
				设备信息
			</div>
			<div>
				<div class="to_de_id">
					<div class="to_block">
						<label>设备编号：</label>
						<select class="form-control to_select">
							<option>XXXs省交巡警总队</option>
							<option>2</option>
							<option>3</option>
						</select>
					</div>
					<div class="to_block">
						<label> &#12288;&#12288;厂商：</label>
						<select class="form-control to_select" id="manufactures">
						</select>
					</div>
				</div>
				<div class="to_cpxh">
					<div>
						<label>产品型号：</label>
						<select class="form-control to_select" id="dsj">
					</div>
				</div>
				</select>
			</div>
		</div>
		</div>
		<div class="row row_1">
			<div class="top to_bigrow">
				配发信息
			</div>
			<div class="to_de_id">
				<div class="to_block">
					<label>&#12288;&#12288;部门：</label>
					<select class="form-control to_select">
						<option>XXXs省交巡警总队</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
				<div class="to_block">
					<label>配发警员：</label>
					<select class="form-control to_select">
						<option>XXXs省交巡警总队</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row" style="text-align: center;">
			<div style="margin-top: 25px">
				<button class="btn" id="register">确定</button>
				<button class="btn" id="close">取消</button>
			</div>
		</div>

		
	</body>

</html>
