<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
		<meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;IE=EDGE;chrome=1" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/front-resource/bootstrap-3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/front-resource/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="/front-resource/bootstrap-table/bootstrap-table.min.css" />
		<link rel="stylesheet" type="text/css" href="/front-resource/bootstrap-datepicker/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="/front-resource/zTree_v3/css/zTreeStyle/zTreeStyle.css">
		<link rel="stylesheet" type="text/css" href="/front-resource/gmTools/common/css/tree.css" />
		<link rel="stylesheet" type="text/css" href="zfyManage.css">
	</head>

	<body>
		<div class="main-wrap">
			<div class="wrap">
				<div class="search">
					<div class="interval-bottom">
						<label data-i18n="html.department" class=""></label>
						<div class="date-left" id="zf_department" style="position: relative;">
						</div>

						<label data-i18n="html.regiterTime" class="label-interval"></label>
						<div class="date-left">
							<select id="selectSJFW" class="form-control">
								<option data-i18n="html.lastWeek" value="1"></option>
								<option data-i18n="html.lastMonth" value="2"></option>
								<option data-i18n="html.spell" value="3"></option>
							</select>
						</div>

						<div class="time-area hidden">
							<label data-i18n="html.startTime" class="label-interval"></label>
							<div class="date-left">
								<div class="input-group date form_datetime">
									<input id="timeStart" class="form-control" size="16" type="text" readonly>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
								</div>
							</div>

							<label data-i18n="html.endTime" class="label-interval"></label>
							<div class="date-left">
								<div class="input-group date form_datetime">
									<input id="timeEnd" class="form-control" size="16" type="text" readonly>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
								</div>
							</div>
						</div>
					</div>

					<div class="interval-bottom">
						<label data-i18n="html.deviceModel" class=""></label>
						<div class="date-left">
							<select id="selectZFYLX" class="form-control">
								<option data-i18n="html.all" value="0"></option>
								<option data-i18n="html.noService" value="1"></option>
								<option data-i18n="html.2GNetwork" value="2"></option>
								<option data-i18n="html.4GNetwork" value="3"></option>
							</select>
						</div>

						<!--<label data-i18n="html.distState" class="label-interval"></label>
						<div class="date-left">
							<select id="selectFPQK" class="form-control">
								<option data-i18n="html.unlimited" value="0"></option>
								<option data-i18n="html.assigned" value="1"></option>
								<option data-i18n="html.unassigned" value="2"></option>
							</select>
						</div>-->

						<label data-i18n="html.deviceState" class="label-interval"></label>
						<div class="date-left">
							<select id="selectSBZT" class="form-control">
								<option data-i18n="html.unlimited" value="0"></option>
								<option data-i18n="html.normal" value="1"></option>
								<option data-i18n="html.repairs" value="2"></option>
								<option data-i18n="html.scrap" value="3"></option>
							</select>
						</div>

						<label data-i18n="html.region" class="label-interval"></label>
						<div class="date-left">
							<input type="text" id="inputDomain" class="form-control">
						</div>

						<button id="btnSearch" data-i18n="btn.search" class="btn btn-danger btn-search pull-right"></button>
					</div>

					<div>
						<label data-i18n="html.disPoliceName" class=""></label>
						<div class="date-left">
							<input type="text" id="inputPoliceName" class="form-control">
						</div>

						<label data-i18n="html.disPoliceID" class="label-interval"></label>
						<div class="date-left">
							<input type="text" id="inputPoliceCode" class="form-control">
						</div>

						<label data-i18n="html.deviceID" class="label-interval"></label>
						<div class="date-left">
							<input type="text" id="inputDeviceId" class="form-control">
						</div>

						<label data-i18n="html.simCode" class="label-interval"></label>
						<div class="date-left">
							<input type="text" id="simCode" class="form-control">
						</div>
					</div>
				</div>

				<div class="table-title">
					<label data-i18n="html.searchList" class="data-fontcolor"></label>

					<div style="float: right;">
						<!--<button data-i18n="btn.register" class="btn btn-warning" id="register"></button>
						<button data-i18n="btn.registerBatch" class="btn btn-warning" disabled></button>
						<button data-i18n="btn.modify" class="btn btn-warning" id="btnModify" disabled></button>
						<button data-i18n="btn.delete" class="btn btn-warning" disabled></button>-->
					</div>
				</div>

				<div class="table-container">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th data-i18n="html.orderNumber" data-formatter="runningFormatter" data-align="center"></th>
								<th data-i18n="html.deviceNum" data-field="deviceId" data-align="center"></th>
								<th data-i18n="html.ownDepartment" data-field="orgName" data-align="center"></th>
								<th data-i18n="html.disPoliceNameID" data-field="userName" data-formatter="matchUserCodeFormatter" data-align="center"></th>
								<th data-i18n="html.deviceType" data-field="dsjType" data-align="center"></th>
								<th data-i18n="html.simCoder" data-field="simCode" data-align="center"></th>
								<th data-i18n="html.manufacturer" data-field="manufactures" data-align="center"></th>
								<th data-i18n="html.productModel" data-field="model" data-align="center"></th>
								<th data-i18n="html.capacity" data-field="capacity" data-align="center"></th>
								<th data-i18n="html.deviceStater" data-field="status" data-align="center"></th>
								<th data-i18n="html.regiterTimer" data-field="registrationTimeDisplay" data-align="center"></th>
								<th data-i18n="html.regioner" data-field="domain" data-align="center"></th>
								<!--<th data-i18n="html.operation" data-field="" data-formatter="operator" data-align="center"></th>-->
							</tr>
						</thead>
					</table>
					<div class="custom-pagination">
						<span class="total">
							<strong id="bPageInfo"><span id="prevPagination">0</span></strong>
						</span>
						<button data-i18n="btn.prevPage" id="pagePrev" class="btn btn-primary" disabled></button>
						<span class="total"><strong id="afterPagination"></strong></span>
						<button data-i18n="btn.nextPage" id="pageNext" class="btn btn-primary" disabled></button>
					</div>
				</div>
			</div>
		</div>

		<script src="/front-resource/jquery/jquery-1.12.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/front-resource/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

		<!--[if lte IE 8]>
			<script src="/front-resource/es5shim/es5-shim.min.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->

		<script src="/front-resource/bootstrap-table/bootstrap-table.js" type="text/javascript" charset="utf-8"></script>
		<script src="/front-resource/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/front-resource/zTree_v3/js/jquery.ztree.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="/front-resource/orgDropdown/bootstrap-orgSelector.js" type="text/javascript" charset="utf-8"></script>
		<script src="/front-resource/bootstrap-datepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
		<script src="/front-resource/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
		<script src="/front-resource/gmDialog/jquery.dialog.js" type="text/javascript" charset="utf-8"></script>
		<script src="/front-resource/gmTools/common/js/publicFunction.js" type="text/javascript" charset="utf-8"></script>
		<script src="/front-resource/gmLoading/jquery.gmLoading.js" type="text/javascript" charset="utf-8"></script>
		<script src="zfyManage.js"></script>
	</body>

</html>
