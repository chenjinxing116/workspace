<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
		<meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;IE=EDGE;chrome=1" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/front-resource/bootstrap-3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/front-resource/bootstrap-table/bootstrap-table.min.css" />
		<link rel="stylesheet" type="text/css" href="/front-resource/zTree_v3/css/zTreeStyle/zTreeStyle.css">
		<link rel="stylesheet" type="text/css" href="/front-resource/gmTools/common/css/tree.css" />
		<link href="register.css" rel="stylesheet">
	</head>

	<body>
		<div class="main-wrap">
			<div class="wrap">
				<div class="">
					<div data-i18n="html.deviceInfo" class="shebiexinxi"></div>
					<div class="to-center">
						<div class="to-inline">
							<label data-i18n="html.deviceID"></label>
							<input class="form-control to_select" id="deviceId" onkeyup="value=value.replace(/[^\w\.\/]/ig/-,'')" placeholder="">
						</div>

						<div class="to-inline">
							<label data-i18n="html.manufacture">&#12288;&#12288;</label>
							<select class="form-control to_select" id="manufacturers"></select>
						</div>

						<div class="to-inline" >
							<label data-i18n="html.productModeler"></label>
							<select class="form-control to_select" id="model"></select>
						</div>
						<div class="to-inline">
							<label data-i18n="html.simCode"></label>
							<input class="form-control to_select" id="regSimCode" onkeyup="value=value.replace(/[^\w\.\/]/ig/-,'')" placeholder="">
						</div>
					</div>
				</div>

				<div class="">
					<div data-i18n="html.disInfo" class="shebiexinxi"></div>

					<div class="to-center">
						<div class="pfxx">
							<div class="to-inline">
								<label data-i18n="html.department"></label>
								<div class="date-left" id="orgCode" style="position: relative;"></div>
							</div>
							<div class="to-inline">
								<label data-i18n="html.disPolice"></label>
								<select class="form-control to_select" id="userCode"></select>
							</div>
						</div>
					</div>

					<div class="row to-center" style="margin-top: 20px;">
						<div class="">
							<button data-i18n="btn.sure" class="btn_1" id="register"></button>
							<button data-i18n="btn.cencel" class="btn_1" id="close"></button>
						</div>
					</div>

				</div>
			</div>

			<script src="/front-resource/jquery/jquery-1.12.1.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="/front-resource/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

			<!--[if lte IE 8]>
				<script src="/front-resource/es5shim/es5-shim.min.js" type="text/javascript" charset="utf-8"></script>
			<![endif]-->

			<script src="/front-resource/zTree_v3/js/jquery.ztree.all.js" type="text/javascript" charset="utf-8"></script>
			<script src="/front-resource/orgDropdown/bootstrap-orgSelector.js" type="text/javascript" charset="utf-8"></script>
			<script src="/front-resource/gmTools/common/js/publicFunction.js" type="text/javascript" charset="utf-8"></script>
			
			<script src="register.js"></script>
	</body>

</html>
