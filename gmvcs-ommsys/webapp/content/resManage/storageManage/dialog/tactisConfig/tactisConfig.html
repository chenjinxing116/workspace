<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
		<meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;IE=EDGE;chrome=1" />
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
		<title>策略配置</title>
		<link rel="stylesheet" type="text/css" href="/front-resource/bootstrap-3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/front-resource/bootstrap-datepicker/bootstrap-datetimepicker.min.css" />
		<link href="tactisConfig.css" rel="stylesheet">
	</head>

	<body>
		<div class="main-wrap">
			<div class="wrap">
				<div class="row">
					<div class="jibenpeizhi">
						基本配置
					</div>
					<div class="to-center">
						<div class="to-inline">
							<label>&#12288;&#12288;&#12288;最大上传实例：</label>
							<input class="form-control to_select" id="maxUploadInst">
						</div>

						<div class="to-inline">
							<label>&#12288;&#12288;限速，单位MB：</label>
							<input class="form-control to_select" id="iNetSpeed">
						</div>

						<div class="">
							<div class="to-inline">
								<label>工作时间段开始时间：</label>
								<input class="form-control to_select" id="startTimeDisplay">
							</div>
							<div class="to-inline">
								<label>工作时间段结束时间：</label>
								<input class="form-control to_select" id="endTimeDisplay">
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="jibenpeizhi">
						存储配置
					</div>

					<div class="to-center">
						<div class="to-inline">
							<label>&#12288;默认存储天数：</label>
							<input class="form-control to_select" id="days">
						</div>
					</div>
				</div>

				<div class="row to-center">
					<div class="">
						<button class="btn_1" id="alter">确定</button>
						<button class="btn_1" id="close">取消</button>
					</div>
				</div>

			</div>
		</div>

		<script src="/front-resource/gosunchMap/gis/jsLib/jquery/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/front-resource/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

		<!--[if lte IE 8]>
			<script src="/front-resource/es5shim/es5-shim.min.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		
		<script src="/front-resource/gmTools/common/js/publicFunction.js" type="text/javascript" charset="utf-8"></script>

		<script src="/front-resource/bootstrap-datepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
		<script src="/front-resource/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
		<script src="tactisConfig.js"></script>
	</body>

</html>
